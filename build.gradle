apply plugin: 'java'
apply plugin: 'eclipse-wtp'

archivesBaseName = "SnakesAndLadders"
version = '1.0-FINAL'

sourceCompatibility='1.6'
targetCompatibility='1.6'

jar {
    manifest {
        attributes 'Main-Class': 'com.aryasindhu.games.snl.starter.GameStarter'
    }
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.code.gson:gson:1.7.2'  
}

